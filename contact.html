<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/contact.js"></script>
</head>
<body>
    <!--Contact -->
    <div class="container">
        <div class="element">
            <label class="subtitleForm" for=''>What's your Name?</label>
            <input class="inputBox" type='text' id="name">
            <label class="subtitleForm" for=''>Your fancy Email</label>
            <input class="inputBox" type='email'id='email'>
            <label class="subtitleForm" for='' >What's your Phonenumber?</label>
            <input class="inputBox" type='text' id="phonenumber">
            <label class="subtitleForm" for='' >Tellme about your project</label>
            <textarea class="inputBox"id="info" ></textarea>

            <label class="subtitleForm" for=''>Select type of project</label>
            <select class="inputBox" name="" id="">
                <option value="1"></option>
                <option value="Branding">Branding Design</option>
                <option value="Retail">Retail Design</option>
                <option value="Web Design">Web Design</option>
            </select>

            <button class="btnSubmit" Onclick="ValidarDatos()">Submit</button>
            <button class="btnSubmit"><a href="index.html" class="btnSubmit">Back</a></button>
        </div>
    </div>
</body>
</html>
